<!-- Le fichier animation.swf est à partager aux étudiants sur le réseau -->
<!DOCTYPE html>
<html>
	<head>
		<title>Titre</title>
		<link href="" rel="stylesheet" />
	</head>
	<body>
		<!-- exemple n°1 -->
		<object>
			<embed src="assets/animation.swf"></embed>
		</object>
		<!--
		object permet de définir une zone d'animation.
		embed permet de préciser la source de l'animation.
		-->

		<hr />

		<!-- exemple n°2 plus complet (pas nécessaire pour un premier apprentissage) -->
		<object type="application/x-shockwave-flash" data="animation.swf" width="800" height="250">
		<param name="movie" value="assets/animation.swf" />
		<param name="wmode" value="transparent" />
		<param name="quality" value="high"/>
		<p>L'animation flash n'est pas prise en charge</p>
		</object>
	</body>
</html>
