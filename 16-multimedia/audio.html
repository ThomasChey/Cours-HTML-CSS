<!Doctype html>
<html lang="fr">
	<head>
		<title>Audio</title>
	</head>
	<body> <!-- CSS 3 -->
		<audio src="assets/son.mp3" controls></audio>
		<audio src="assets/son.ogg" controls></audio> <!-- ajout du format .ogg pour les navigateurs qui ne supportent pas l'extension mp3 -->
		<!-- 
			controls : est un attribut qui permet d'utiliser les contrôles audios classiques (lecture, pause...)
			autoplay : permet de jouer la musique automatiquement
			Autre exemple :
				L'attribut preload peut prendre 3 valeurs :
					none = pas de préchargement (économise donc de la bande passante si le contenu audio n'est pas lu)
					auto = préchargement
					metadata = préchargement mais uniquement des métadonnées du fichier audio.
		-->
	</body>
</html>
